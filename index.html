<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Ekstra Paskibra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Absensi Ekstrakurikuler Paskibra</h1>
        <p>SMK / SMA / SMP (Sesuaikan)</p>
    </header>

    <section class="form-container">
        <h2>Form Absensi</h2>

        <form id="absenForm">
            <label for="nama">Nama Anggota:</label>
            <input type="text" id="nama" required>

            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" required>

            <label for="keterangan">Keterangan:</label>
            <select id="keterangan">
                <option value="Hadir">Hadir</option>
                <option value="Izin">Izin</option>
                <option value="Sakit">Sakit</option>
                <option value="Alpa">Alpa</option>
            </select>

            <button type="submit">Simpan Absensi</button>
        </form>
    </section>

    <section class="table-container">
        <h2>Data Absensi Hari Ini</h2>

        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Keterangan</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody id="absenTable"></tbody>
        </table>

        <button id="resetData" class="reset-btn">Reset Semua Data</button>
    </section>

    <footer>
        <p>© 2025 Absensi Paskibra – Dibuat untuk keperluan Ekstrakurikuler</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
